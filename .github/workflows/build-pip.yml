name: build-pip

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build-pip.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'kaldifst/csrc/**'
      - 'kaldifst/python/**'
      - 'setup.py'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/build-pip.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'kaldifst/csrc/**'
      - 'kaldifst/python/**'
      - 'setup.py'

  workflow_dispatch:

concurrency:
  group: build-pip-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      # see https://github.com/microsoft/setup-msbuild
      - name: Add msbuild to PATH
        if: startsWith(matrix.os, 'windows')
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build
        shell: bash
        run: |
          python3 -m pip install -U pip wheel numpy
          python3 setup.py bdist_wheel
          ls -lh dist
          python3 -m pip install ./dist/kaldifst*.whl
          cd ../..
          python3 -c "import kaldifst; print(kaldifst.__version__)"
          python3 -c "import kaldifst; print(kaldifst.__file__)"
